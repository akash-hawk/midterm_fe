<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .movie {
      margin-bottom: 20px;
    }

    .movie img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .movie:hover img {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <header class="bg-dark py-4">
    <div class="container">
      <h1 class="text-light text-center">Awesome Movies</h1>
    </div>
  </header>

  <section id="movies-container" class="container my-5">
    <!-- Movie cards will be dynamically generated here -->
  </section>

  <footer class="bg-dark py-4">
    <div class="container">
      <p class="text-light text-center">&copy; 2024 Awesome Movies</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
